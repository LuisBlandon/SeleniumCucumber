// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

test {
     /*
     * Set environment variables
     */
    environment "ENV", env
    environment "BROWSER", this.properties["browser"]
    environment "DEV_RYANAIR_URL", this.properties["devRyanairUrl"]
    environment "TEST_RYANAIR_URL", this.properties["testRyanairUrl"]
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
   testCompile group: 'junit', name: 'junit', version: '4.12'
   testCompile group: 'org.testinfected.hamcrest-matchers', name: 'hamcrest-matchers', version: '1.6'
   testCompile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.7.1'
   
   //Cucumber dependencies
   testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
   testCompile group: 'com.github.cukespace', name: 'cukespace-core', version: '1.6.5'
   testCompile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
   testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
   testCompile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.2.0'
   testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.3'
}

